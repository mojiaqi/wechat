<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信集成 - 会议管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: #f5f7fa;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        .header h1 {
            font-size: 24px;
            color: #333;
        }
        .header-actions button {
            background-color: #07C160;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        .dashboard-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .dashboard-card h3 {
            font-size: 16px;
            margin-bottom: 15px;
            color: #555;
        }
        .status-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-active {
            background-color: #07C160;
        }
        .status-inactive {
            background-color: #f56c6c;
        }
        .status-pending {
            background-color: #e6a23c;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .stat-item {
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .stat-label {
            font-size: 12px;
            color: #999;
        }
        .feature-list {
            margin-top: 30px;
        }
        .feature-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .feature-icon {
            width: 50px;
            height: 50px;
            background-color: #e1f3d8;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
        }
        .feature-icon i {
            font-size: 24px;
            color: #07C160;
        }
        .feature-content {
            flex: 1;
        }
        .feature-content h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }
        .feature-content p {
            color: #666;
            font-size: 14px;
        }
        .feature-action {
            margin-left: 20px;
        }
        .feature-action button {
            background-color: #f4f4f5;
            color: #909399;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .feature-action button.primary {
            background-color: #07C160;
            color: white;
        }
    </style>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_2029341_esr5pf6hqyk.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>微信集成管理</h1>
            <div class="header-actions">
                <button>查看帮助文档</button>
                <button>联系技术支持</button>
            </div>
        </header>

        <div class="dashboard">
            <div class="dashboard-card">
                <h3>公众号授权状态</h3>
                <div class="status-indicator">
                    <div class="status-dot status-active"></div>
                    <span>已授权</span>
                </div>
                <p>公众号名称: 测试会议管理平台</p>
                <p>授权时间: 2023-11-10 15:30:22</p>
                <button style="background-color: #07C160; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-top: 15px;" onclick="window.location.href='公众号授权页.html'">查看授权详情</button>
            </div>
            
            <div class="dashboard-card">
                <h3>模板消息配置</h3>
                <div class="status-indicator">
                    <div class="status-dot status-active"></div>
                    <span>已配置</span>
                </div>
                <p>已配置模板: 3个</p>
                <p>最近更新: 2023-11-15 10:22:36</p>
                <button style="background-color: #07C160; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-top: 15px;" onclick="window.location.href='模板消息管理页.html'">管理模板</button>
            </div>
            
            <div class="dashboard-card">
                <h3>消息发送统计</h3>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value">328</div>
                        <div class="stat-label">今日发送</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">98.2%</div>
                        <div class="stat-label">发送成功率</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">42.5%</div>
                        <div class="stat-label">用户点击率</div>
                    </div>
                </div>
                <button style="background-color: #07C160; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; margin-top: 15px;" onclick="window.location.href='消息发送记录页.html'">查看详细统计</button>
            </div>
        </div>

        <div class="feature-list">
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="iconfont icon-wechat"></i>
                </div>
                <div class="feature-content">
                    <h3>公众号授权管理</h3>
                    <p>管理您的微信公众号授权，查看授权状态，更新授权信息</p>
                </div>
                <div class="feature-action">
                    <button class="primary" onclick="window.location.href='公众号授权页.html'">授权管理</button>
                </div>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="iconfont icon-template"></i>
                </div>
                <div class="feature-content">
                    <h3>模板消息管理</h3>
                    <p>管理微信模板消息，配置模板内容，自定义消息格式</p>
                </div>
                <div class="feature-action">
                    <button class="primary" onclick="window.location.href='模板消息管理页.html'">模板管理</button>
                </div>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="iconfont icon-settings"></i>
                </div>
                <div class="feature-content">
                    <h3>触发条件设置</h3>
                    <p>设置消息发送的触发条件，如签到成功、会议开始前等</p>
                </div>
                <div class="feature-action">
                    <button onclick="window.location.href='模板消息配置页.html'">设置触发条件</button>
                </div>
            </div>
            
            <div class="feature-card">
                <div class="feature-icon">
                    <i class="iconfont icon-data"></i>
                </div>
                <div class="feature-content">
                    <h3>消息发送记录</h3>
                    <p>查看历史消息发送记录，统计发送情况，分析用户互动</p>
                </div>
                <div class="feature-action">
                    <button onclick="window.location.href='消息发送记录页.html'">查看记录</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
